name: facepunch
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.2+8

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_ml_vision: ^0.9.5
  firebase_core: ^0.4.5
  camera: ^0.6.4+5
  provider: ^4.3.2
  localstorage: ^3.0.0
  shared_preferences: ^0.5.12+4
  rounded_loading_button: ^1.0.18
  permission_handler: ^5.0.1+1
  sliding_up_panel: ^1.0.2
  firebase_messaging: ^6.0.16
  pin_code_text_field: ^1.7.1
  carousel_slider: ^2.3.1
  cached_network_image: ^2.5.0
  pull_to_refresh: 1.6.3
  image_picker: ^0.6.7+21
  geolocator: ^6.1.14
  intl: ^0.16.1
  flutter_date_pickers: 0.1.4
  google_maps_flutter: 1.1.1
  flutter_slidable: ^0.5.7
  syncfusion_flutter_pdfviewer: ^18.4.44-beta
  flutter_nfc_reader: ^0.1.0
  flutter_colorpicker: 0.3.5
  image_cropper: 1.3.1
  flutter_localizations:
    sdk: flutter
  wakelock: 0.2.1+1
  assets_audio_player: 2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  path_provider: ^1.6.11
  path: ^1.6.2
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/country.json
    - assets/sound/

